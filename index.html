<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
    <style>
      img {
        border: none !important; 
        box-shadow: none !important;
      }
    </style>
		<div class="reveal">
			<div class="slides">
				<section>
          <!-- What is ISO. Who I work with -->
          <img src="assets/cover.jpg">
        </section>
				<section>
          <h1>Why is it important?</h1>
        </section>
        <section>
          <h1>Why is it interesting?</h1>
        </section>
        <section>
          <!-- What we started with -->
          <img src="assets/ugly.jpg">
        </section>
        <section>
          <!-- Research, Design Decisions -->
          <img src="assets/decisions.svg" style="width: 70%">
        </section>
        <section>
          <!-- Current version: Hi fi -->
          <video controls autoplay loop muted type="video/mp4" src="assets/scrimmage.mp4"></video>
        </section>
        <section>
         <!-- Current version: Demo -->
         <video autoplay controls loop muted type="video/mp4" src="assets/demo.mp4"></video>
        </section>
        <section>
          <!-- Next version: Learnings -->
          <img src="assets/learnings.svg" style="width: 70%">
        </section>
        <section>
          <h2>Metrics</h2>
           <ul>
            (Quantitative)
             <li>Time</li>
             <li>Events missed</li>
           </ul>
           <br><br>
           <ul>
              (Qualitative)
             <li>Confusion</li>
             <li>Stress</li>
           </ul>
        </section>
        <section>
          <!-- What's next: Creating a design system, Hiring more designers -->
          <a target="_blank" href="https://www.notion.so/abizzaar/ISO-Redesign-5d6baa214d814c5f990f0575b7e80653">
            New Wireframes
          </a>
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
